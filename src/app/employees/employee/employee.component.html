<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off" >
  <div class="form-group">
      <label>Full Name</label>
      <input name="FullName" #FullName="ngModel" [(ngModel)]="empserv.formData.FullName"  class="form-control" required/>
      <div class="validation-error" *ngIf="FullName.invalid && FullName.touched" >
          Please enter the full name

      </div>
  </div>
 <div class="form-group">
      <label> Position</label>
      <input name="Position" #Position="ngModel" [(ngModel)]="empserv.formData.Position"  class="form-control"/>
    
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
        <label> Empcode</label>
        <input name="EMPCode" #EMPCode="ngModel" [(ngModel)]="empserv.formData.EMPCode" class="form-control" />
    </div>
    <div class="form-group col-md-6">
        <label> Mobile</label>
        <input name="Mobile" #Mobile="ngModel" [(ngModel)]="empserv.formData.Mobile" class="form-control" />
    </div>
  </div> 
  <div class="form-group">
      <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid" >
          Submit
      </button>
  </div>
</form>
