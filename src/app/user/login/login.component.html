<form #form="ngForm" class='mb-4' autocomplete="off" >
<div class="form-group">
<Label>Username</Label>
<input type="text" #UserName="ngModel" name='UserName'  [(ngModel)]="formModel.UserName" class="form-control"  required >
</div>
<div class="form-group">
    <Label>Password</Label>
    <input type="password" #Password="ngModel" name='Password'  [(ngModel)]="formModel.Password" class="form-control" required >
    </div>
<div class="form-row">
<div class="form-group col-md-5 off-set-2">
<button class="btn btn-lg btn-block" type="submit" >Submit</button>
</div>


</div>
</form>
